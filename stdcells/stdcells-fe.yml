  # Implement the front-end view
  #'''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''

  - name: INVX1
    area_cost: 0 # lambda^2

    pins:

      - name: A
        type: input
        cgate: 0 # fF

      - name: Y
        type: output
