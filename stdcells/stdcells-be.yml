#=========================================================================
# General Back-End View Settings
#=========================================================================
# This section describes the TinyFlow 180nm PDK metal stack and the
# stadnard cell placement grid. Do not modify this section!

layers:

  - name:      metal1
    type:      routing
    pitch:     8
    width:     4 
    spacing:   4
    gds_layer: 8

  - name:      via12
    type:      cut
    spacing:   3
    gds_layer: 9

  - name:      metal2
    type:      routing
    pitch:     8
    width:     4
    spacing:   4
    gds_layer: 10

  - name:      via23
    type:      cut
    spacing:   3
    gds_layer: 11

  - name:      metal3
    type:      routing
    pitch:     8 
    width:     4 
    spacing:   4
    gds_layer: 12

  - name:      via34
    type:      cut
    spacing:   3
    gds_layer: 13

  - name:      metal4
    type:      routing
    pitch:     8 
    width:     4
    spacing:   4
    gds_layer: 14

  - name:      via45
    type:      cut
    spacing:   3
    gds_layer: 15

  - name:      metal5
    type:      routing
    pitch:     8 
    width:     4
    spacing:   4
    gds_layer: 16

  - name:      via56
    type:      cut
    spacing:   3
    gds_layer: 17

  - name:      metal6
    type:      routing
    pitch:     8 
    width:     4
    spacing:   4
    gds_layer: 18

sites:
  - name: core
    size:
      width:  8
      height: 64

